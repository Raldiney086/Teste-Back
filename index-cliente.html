<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste do Back</title>
</head>
<body>
    <table border="1" align="center" width="1000">
        <tr>
            <td>
                <h1>Site de teste do Back</h1>
            </td>
            <td align="right" colspan="2">
                <a href="">Cadastro cliente</a> | 
                <a href="cadastro-empresa.html">Cadastro Empresa</a>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <h2>Cadastro Cliente</h2>
                <form action="">
                    <label for="nome">Nome</label>
                    <br>
                    <input type="text" name="" id="" placeholder="Digite seu nome">
                    <br>
                    <br>
                    <label for="email">Email</label>
                    <br>
                    <input type="email" name="" id="" required placeholder="Digite seu email">
                    <br>
                    <br>
                    <label for="tex">Número de telefone</label>
                    <br>
                    <input type="text" name="" id="" placeholder="Digite seu número de telefone" required>
                    <br>
                    <br>
                    <label for="cpf">CPF</label>
                    <br>
                    <input type="text" name="" id="" placeholder="Digite seu CPF" required>
                    <br>
                    <br>
                    <label for="senha">Senha</label>
                    <br>
                    <input type="text" name="" id="" placeholder="Digite sua senha" required>
                    <br>
                    <br>
                    <input type="submit" name="" id="" value="Cadastra-se">
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
